<h2 class="text-xl font-bold mb-4">Lista de Pacientes</h2>
<ul class="space-y-2">
  <li *ngFor="let patient of patients" class="border p-2 rounded">
    {{ patient.name }} - Edad: {{ patient.age }}
  </li>
</ul>

<a class="mt-4 inline-block text-blue-500" routerLink="/patients/form">+ Agregar paciente</a>
